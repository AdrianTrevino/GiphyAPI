<!DOCTYPE html>
<html>
<head>
    <title>GIPHY!!!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

    <div class="jumbotron">
        <div class="container">
            <h1>GIF SEARCH!</h1>
        </div>
    </div>

    <div id="gifButtons" class="container">
    </div>
  
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
           
            <div id="gifsView"></div>
        </div>
         
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Submit GIPHY</legend></h2>
                <div class="form-group">
                    <label for="action-input">Add your Giphy here!</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGiph" type="submit" value="Add your action" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove all Buttons" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript.js"></script>
</body>
</html>
